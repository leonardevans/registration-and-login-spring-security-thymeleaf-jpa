#SPRING DATASOURCE (DataSource AutoConfiguration and DataSourceProperties)
spring.datasource.url=jdbc:mysql://localhost:3306/spring_security?useSSL=false
spring.datasource.username=invalid
spring.datasource.password=dbconnect

#HIBERNATE PROPERTIES
#The SQL Dialect that makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect

#Hibernate ddl-auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto=update

#logging
logging.level.org.hibernate.sql=DEBUG
logging.level.org.hibernate.type=TRACE