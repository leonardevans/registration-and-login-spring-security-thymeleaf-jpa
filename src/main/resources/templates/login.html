<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration and Login</title>
    <link rel="stylesheet" type="text/css"
          th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" />
</head>
<body>

<!--nav bar-->
<nav class="navbar navbar-inverse navbar-fixed-top ">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed"
                    data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                    aria-controls="navbar"
            >
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#" th:href="@{/}">Registration and Login module</a>
        </div>
    </div>
</nav>

<br/>
<br/>

<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <h1>User Login</h1>
            <form th:action="@{/login}" method="post">
                <!--error message-->
                <div th:if="${param.error}" th:with="errorMsg=${session['SPRING_SECURITY_LAST_EXCEPTION'].message}">
                    <div class="alert-danger" th:text="${errorMsg}">
                        Invalid email or password
                    </div>
                </div>
                <!--logout message-->
                <div th:if="${param.logout}">
                    <div class="alert-success">
                        You have been logged out.
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="username">Email</label>
                    <input id="username" name="username" type="email" placeholder="Email" class="form-control" required autofocus="autofocus" />
                </div>
                    <div class="form-group">
                        <label class="control-label" for="password">Password</label>
                        <input id="password" name="password" type="password" class="form-control" required autofocus="autofocus" />
                    </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-md-6 col-md-offset-3">
                            <input type="submit" name="submit-login" class="form-control btn btn-primary" value="Login"/>
                        </div>
                    </div>
                </div>
            </form>
            <div class="form-group">
                <span>New User? <a href="/" th:href="@{/registration}">Register here?</a> </span>
            </div>
        </div>
    </div>
</div>


<script type="text/javascript"
        th:src="@{/webjars/jquery/3.2.1/jquery.min.js/}"></script>
<script type="text/javascript"
        th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
</body>
</html>
