<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link rel="stylesheet" type="text/css"
          th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" />
</head>
<body>
<!--nav bar-->
    <nav class="navbar navbar-inverse navbar-fixed-top ">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed"
                data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                        aria-controls="navbar"
                >
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#" th:href="@{/}">Registration and Login module</a>
            </div>
        </div>
    </nav>

<br/>
<br/>

<!--    registration form-->
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
<!--                success message-->
                <div th:if="${param.success}">
                    <div class="alert alert-info">
                        You've successfully registered to our awesome app!
                    </div>
                </div>
                    <h1>Registration</h1>
                    <form method="post" th:action="@{/registration}" th:object="${user}">
                        <div class="form-group">
                            <label class="control-label" for="firstName">First Name</label>
                            <input id="firstName" type="text" class="form-control" th:field="*{firstName}" required autofocus="autofocus" />
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="lastName">Last Name</label>
                            <input type="text" id="lastName" class="form-control" th:field="*{lastName}" required autofocus="autofocus" />
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="email">Email</label>
                            <input type="text" id="email" class="form-control" th:field="*{email}" required autofocus="autofocus" />
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="password">Password</label>
                            <input type="password" id="password" class="form-control" th:field="*{password}" required autofocus="autofocus" />
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-success">Register</button>
                            <span>Already registered? <a href="/" th:href="@{/login}">Login here</a> </span>
                        </div>
                    </form>
                </div>
            </div>
        </div>


<!--<script type="text/javascript"
        th:src="@{/webjars/jquery/3.2.1/jquery.min.js/}"></script>
<script type="text/javascript"
        th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>-->
</body>
</html>
